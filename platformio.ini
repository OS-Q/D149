[platformio]
env_default = esp8266
;env_default = esp32dev
src_dir = examples/OneServo
lib_dir=..

[env:esp8266]
platform = espressif8266
board = esp01
framework = arduino
build_flags = ${common.build_flags}

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = ${common.build_flags}

[common]
build_flags = -Isrc
